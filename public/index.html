<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stocktaker App</title>
    <link rel="stylesheet" href="./public/main.css">
  </head>
  <body>
    <h1>Stocktaker App</h1>
    <h1>Add Stock</h1>
    <table id="product-table">
    <tr>
   <th>Product Name</th>
   <th>Inventory</th>
   <th>EAN/ISBN</th>
   <th>Product Code</th>
 </tr>
 </table>
<div id=all-products></div>
    <form class="" action="/postproduct" method="post">
    <input type="text" name="product_name" value="" placeholder="Enter Product Name">
    <select class="" name="inventory_quantity">
      <option value="">Select inventory quantity</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <input type="text" name="ean_isbn" value="" placeholder="Enter EAN/ISBN">
    <input type="text" name="productcode" value="" placeholder="Enter Product Code">
    <button type="submit" name="button">Add Item</button>
    </form>
    <h2>Stock Take</h2>
    <h2>Sales Logging</h2>
    <table id="sales-table">
    <tr>
   <th>Product Name</th>
   <th>Sale Location</th>
   <th>Number Sold</th>
   <th>Unit Price</th>
   <th>Date</th>
   <th>Time</th>
 </tr>
 </table>
 <div id=all-sales></div>
    <form class="" action="/postsale" method="post">
    <select class="" name="product_name">
    <option value="">Select product name</option>
    </select>
    <select class="" name="quantity_sold">
    <option value="">Number Sold</option>
    </select>
    <input type="text" name="unit_price" value="" placeholder="Enter Price/unit">
    <button type="submit" name="button">Add Sale</button>
    </form>
    <button type="button" name="button" onclick="myFunc()"></button>
    <script type="text/javascript" src="./public/dom.js"></script>
  </body>
</html>
