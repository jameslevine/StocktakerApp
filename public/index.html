<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stocktaker App</title>
    <link rel="stylesheet" href="./public/main.css">
  </head>
  <body>
    <h1>Stocktaker App</h1>
    <h2>Stock List</h2>
    <table id="product-table">
    <tr>
   <th>Product Name</th>
   <th>EAN/ISBN</th>
   <th>Product Code</th>
   <th>Inventory</th>
   <th>Button</th>
 </tr>
 </table>
<div id=all-products></div>
    <form class="" action="/postproduct" method="post">
    <input type="text" name="product_name" value="" placeholder="Enter Product Name" required>
    <input type="text" name="ean_isbn" value="" placeholder="Enter EAN/ISBN" required>
    <input type="text" name="product_code" value="" placeholder="Enter Product Code" required>
    <input type="text" name="inventory" value="" placeholder="Enter Inventory Quantity" required>
    <button type="submit" name="button">Add Item</button>
    </form>
    <h2>Stock Take</h2>
    <form class="" action="/poststocktake" method="post">
    <table id="product-stocktake-table">
    <tr>
   <th>Product Name</th>
   <th>EAN/ISBN</th>
   <th>Product Code</th>
   <th>Current Inventory</th>
   <th>New Inventory</th>
   </tr>
   </table>
    <button type="submit" name="button">Submit Stock-take</button>
    </form>
    <h2>Sales Logging</h2>
    <table id="sales-table">
    <tr>
   <th>Product Name</th>
   <th>Sale Location</th>
   <th>Number Sold</th>
   <th>Unit Price</th>
   <th>Date</th>
   <th>Time</th>
   <th>Button</th>
 </tr>
 </table>
 <div id=all-sales></div>
    <form class="" action="/postsale" method="post">
    <select class="" name="product_name" id="product-list">
    <option value="">Select product name</option>
    </select>
    <input type="text" name="sale_location" value="" placeholder="Enter Sale Location" required>
    <select class="" name="units_sold">
    <option value="0">Number Sold</option>
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    </select>
    <input type="text" name="sale_price" value="" placeholder="Enter Price/unit" required>
    <button type="submit" name="button">Add Sale</button>
    </form>
    <!-- <button type="button" name="button" onclick="myFunc()"></button> -->
    <script type="text/javascript" src="./public/dom.js"></script>
  </body>
</html>
